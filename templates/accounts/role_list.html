{% extends 'common/_base.html' %}
{% block title %}角色列表{% endblock %}
{% block content %}
    <nav class="page-breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="/">首页</a></li>
						<li class="breadcrumb-item active" aria-current="page">角色列表</li>
					</ol>
				</nav>
<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">

                <h6 class="card-title">角色列表</h6>

                <p class="card-description"><a href="/accounts/role/add/" class="btn btn-info btn-sm">添加角色</a></p>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>角色</th>
                            <th>mark</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for i in object_list %}
                            <tr>
                                <th>{{ i.id }}</th>
                                <td>{{ i.title }}</td>
                                <td>{{ i.mark }}</td>
                                 <td>
                                 <a  title="编辑" href="/accounts/role/update/{{ i.id }}/"><i
                                                data-feather="edit" class="icon-sm"> </i></a>
                                        &nbsp
                                        <a  title="删除" href="javascript:void(0);" onclick="object_delete('/accounts/role','{{ i.id }}')"><i
                                                data-feather="x" class="icon-sm"> </i></a>
                            </td>
{#                            <td>#}
{#                                 <a class="hidden-button" title="编辑" href="/accounts/role/update/{{ i.id }}/"><i#}
{#                                                data-feather="edit" class="icon-sm"> </i></a>#}
{#                                        &nbsp#}
{#                                        <a class="hidden-button" title="删除" href="javascript:void(0);" onclick="object_delete('/accounts/role','{{ i.id }}')"><i#}
{#                                                data-feather="x" class="icon-sm"> </i></a>#}
{#                            </td>#}
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
